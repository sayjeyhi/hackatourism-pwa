version: '3.7'

services:
  nginx:
    image: nginx:alpine
    ports:
      - 9875:80
    volumes:
      - hackatourism_web_files:/var/www/html/
      - ./nginx:/etc/nginx/conf.d
  
  node:
    image: node:alpine
    volumes:
      - hackatourism_web_files:/var/www/html/
volumes:
  hackatourism_web_files:
    name: hackatourism_web_files
